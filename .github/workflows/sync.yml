name: Sync Data from Google Sheets

on:
  schedule:
    - cron: '0 * * * *' # Run hourly
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install gspread google-auth

      - name: Extract Config
        env:
          GOOGLE_CREDS: ${{ secrets.GSPREAD_SERVICE_ACCOUNT }}
          GSHEET_TARGET: 'Keuangan' # Your spreadsheet name or ID
        run: |
          python scripts/extract_gsheets.py > data/config-gsheet.json

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/config-gsheet.json
          git commit -m "Auto-sync config from Google Sheets" || echo "No changes to commit"
          git push
